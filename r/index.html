<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <script>
    // This page handles URL shortener redirects for /r/ path
    document.addEventListener('DOMContentLoaded', function() {
      // Get the path from the URL
      const path = window.location.pathname;
      
      // Extract the code from the path
      const pathSegments = path.split('/');
      let code = '';
      
      // The code should be the segment after /r/
      if (pathSegments.length > 2) {
        code = pathSegments[2];
      }
      
      // Get base URL for GitHub Pages
      function getBaseUrl() {
        const origin = window.location.origin;
        const pathname = window.location.pathname;
        
        // Check if we're on GitHub Pages (contains github.io)
        if (origin.includes('github.io')) {
          // Extract the repository name from the pathname
          const pathParts = pathname.split('/');
          if (pathParts.length > 1) {
            return `${origin}/${pathParts[1]}/`;
          }
        }
        
        // For local development or other hosting
        return origin + '/';
      }
      
      const baseUrl = getBaseUrl();
      
      if (code) {
        console.log('Found code in /r/ path:', code);
        // Redirect to r.html with the code as hash
        window.location.href = `${baseUrl}r.html#${code}`;
      } else {
        // If no code is found, redirect to the home page
        window.location.href = baseUrl;
      }
    });
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #4f46e5;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <h2>Redirecting...</h2>
    <p>Please wait while we process your shortened URL.</p>
  </div>
</body>
</html>
