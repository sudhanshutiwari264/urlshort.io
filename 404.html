<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | URL2025</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      padding: var(--spacing-xl);
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      margin-bottom: var(--spacing-lg);
    }
    
    .error-icon {
      font-size: 5rem;
      color: var(--text-tertiary);
      margin-bottom: var(--spacing-xl);
    }
    
    .error-title {
      font-size: var(--font-size-3xl);
      font-weight: 700;
      margin-bottom: var(--spacing-md);
      color: var(--text-primary);
    }
    
    .error-message {
      font-size: var(--font-size-lg);
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto var(--spacing-xl);
    }
    
    .error-actions {
      display: flex;
      gap: var(--spacing-md);
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="index.html">
              <span class="logo-text">URL<span class="logo-accent">2025</span></span>
            </a>
          </div>
          <div class="header-actions">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="error-container">
        <div class="error-code">404</div>
        <div class="error-icon">
          <i class="fas fa-link-slash"></i>
        </div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
          The page you're looking for doesn't exist or has been moved.
          If you were trying to access a shortened URL, it may have expired or been deleted.
        </p>
        <div class="error-actions">
          <a href="index.html" class="primary-button">
            <span class="button-text">Go to Homepage</span>
            <span class="button-icon"><i class="fas fa-home"></i></span>
          </a>
          <a href="index.html" class="secondary-button">
            <span class="button-text">Create New Link</span>
            <span class="button-icon"><i class="fas fa-plus"></i></span>
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <span class="logo-text">URL<span class="logo-accent">2025</span></span>
          </div>
          <div class="footer-social">
            <p class="footer-creator">Created by Sudhanshu Tiwari</p>
            <div class="social-links">
              <a href="https://x.com/sudhanshusX" target="_blank" rel="noopener noreferrer" title="Twitter/X">
                <i class="fab fa-x-twitter"></i>
              </a>
              <a href="https://www.linkedin.com/in/tiwari-sudhanshu/" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="https://github.com/sudhanshutiwari264" target="_blank" rel="noopener noreferrer" title="GitHub">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
          <div class="footer-copyright">
            <p>&copy; 2025 URL Shortener. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // Simple theme toggle functionality for 404 page
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('theme-toggle');
      
      // Initialize theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
        updateThemeIcon('dark');
      }
      
      // Toggle theme
      themeToggle.addEventListener('click', function() {
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        updateThemeIcon(newTheme);
      });
      
      // Update theme icon
      function updateThemeIcon(theme) {
        const icon = themeToggle.querySelector('i');
        
        if (theme === 'dark') {
          icon.className = 'fas fa-sun';
        } else {
          icon.className = 'fas fa-moon';
        }
      }
    });
  </script>
</body>
</html>
