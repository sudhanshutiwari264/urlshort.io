<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | SudhanshuLinks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Fix relative paths for GitHub Pages -->
    <script>
        // Check if we need to fix the base URL for assets
        if (window.location.pathname.indexOf('/') > 0) {
            const baseElement = document.createElement('base');
            const baseUrl = window.location.href.split('?')[0].split('#')[0];
            const baseUrlWithoutFilename = baseUrl.substring(0, baseUrl.lastIndexOf('/') + 1);
            baseElement.href = baseUrlWithoutFilename;
            document.head.appendChild(baseElement);
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .redirect-container {
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #6c5ce7;
            margin-bottom: 1rem;
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(108, 92, 231, 0.3);
            border-radius: 50%;
            border-top-color: #6c5ce7;
            animation: spin 1s ease-in-out infinite;
            margin: 1rem 0;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            margin-bottom: 1rem;
            color: #636e72;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 1rem;
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            color: #fd79a8;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>SudhanshuLinks</h1>
        <div id="redirect-message">
            <div class="loader"></div>
            <p class="message">Redirecting you to your destination...</p>
        </div>
        <div id="not-found-message" style="display: none;">
            <p class="message">Oops! This short link doesn't exist or has been removed.</p>
            <a href="/" class="home-link">Go to Homepage</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Functions for localStorage handling
            function isLocalStorageAvailable() {
                try {
                    const test = 'test';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                    return true;
                } catch (e) {
                    return false;
                }
            }

            function getUrlDatabase() {
                if (isLocalStorageAvailable()) {
                    try {
                        const data = localStorage.getItem('sudhanshulinkUrls');
                        return data ? JSON.parse(data) : {};
                    } catch (e) {
                        console.error('Error loading URL database:', e);
                        return {};
                    }
                }
                return {};
            }

            function saveUrlDatabase(database) {
                if (isLocalStorageAvailable()) {
                    try {
                        localStorage.setItem('sudhanshulinkUrls', JSON.stringify(database));
                    } catch (e) {
                        console.error('Error saving URL database:', e);
                    }
                }
            }

            // Get URL database from localStorage
            const urlDatabase = getUrlDatabase();

            // Get the shortcode from the query parameter 's'
            const urlParams = new URLSearchParams(window.location.search);
            const shortCode = urlParams.get('s');

            if (shortCode && urlDatabase[shortCode]) {
                // Increment click count
                urlDatabase[shortCode].clicks++;
                saveUrlDatabase(urlDatabase);

                // Check if the URL is valid before redirecting
                try {
                    // Make sure the URL is valid
                    new URL(urlDatabase[shortCode].longUrl);

                    // Redirect to the long URL after a short delay
                    setTimeout(() => {
                        window.location.href = urlDatabase[shortCode].longUrl;
                    }, 1500);
                } catch (e) {
                    // If the URL is invalid, show an error
                    document.getElementById('redirect-message').style.display = 'none';
                    document.getElementById('not-found-message').style.display = 'block';
                    document.getElementById('not-found-message').innerHTML = '<p class="message">Error: The destination URL is invalid.</p><a href="/" class="home-link">Go to Homepage</a>';
                }
            } else {
                // Show not found message if the link doesn't exist
                document.getElementById('redirect-message').style.display = 'none';
                document.getElementById('not-found-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
