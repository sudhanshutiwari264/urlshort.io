<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | URL2025</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <style>
    .redirect-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .redirect-icon {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .redirect-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text-primary);
    }
    
    .redirect-message {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 20px;
    }
    
    .redirect-url {
      font-size: 1rem;
      color: var(--primary-color);
      word-break: break-all;
      margin-bottom: 20px;
      padding: 10px;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      max-width: 100%;
    }
    
    .redirect-progress {
      width: 100%;
      max-width: 300px;
      height: 6px;
      background-color: var(--bg-secondary);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .redirect-progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 3s linear;
    }
    
    .redirect-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }
    
    .btn-secondary {
      background-color: transparent;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }
    

    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="redirect-icon">
      <i class="fas fa-arrow-right-long"></i>
    </div>
    <h1 class="redirect-title">Redirecting you...</h1>
    <p class="redirect-message">You're being redirected to the following URL:</p>
    <div class="redirect-url" id="destination-url">Loading...</div>
    <div class="redirect-progress">
      <div class="redirect-progress-bar" id="progress-bar"></div>
    </div>
    

    
    <div class="redirect-actions">
      <button id="redirect-now" class="btn">
        Go Now
      </button>
      <a href="index.html" class="btn btn-secondary">
        Cancel
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the code from the URL hash
      const urlHash = window.location.hash;
      const code = urlHash.substring(1); // Remove the # character
      
      const destinationUrlElement = document.getElementById('destination-url');
      const progressBar = document.getElementById('progress-bar');
      const redirectNowButton = document.getElementById('redirect-now');
      
      // Start progress bar animation
      setTimeout(() => {
        progressBar.style.width = '100%';
      }, 100);
      
      if (!code) {
        destinationUrlElement.textContent = 'Invalid URL code';
        return;
      }
      
      // Get links from localStorage
      const linksJson = localStorage.getItem('url2025_links');
      const links = linksJson ? JSON.parse(linksJson) : [];
      
      // Find the link with this code
      const link = links.find(link => link.urlCode === code);
      
      if (!link) {
        destinationUrlElement.textContent = 'This shortened URL is invalid or has expired';
        return;
      }
      
      // Display the destination URL
      destinationUrlElement.textContent = link.longUrl;
      

      
      // Update click count
      link.clicks += 1;
      link.lastClickedAt = new Date().toISOString();
      
      // Save updated link back to localStorage
      const updatedLinks = links.map(l => l.id === link.id ? link : l);
      localStorage.setItem('url2025_links', JSON.stringify(updatedLinks));
      
      // Set up redirect
      let redirectTimeout = setTimeout(() => {
        window.location.href = link.longUrl;
      }, 3000);
      
      // Redirect now button
      redirectNowButton.addEventListener('click', function() {
        clearTimeout(redirectTimeout);
        window.location.href = link.longUrl;
      });
      

    });
  </script>
</body>
</html>
